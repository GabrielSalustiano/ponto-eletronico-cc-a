<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="playwrite"> <!-- Apply font class here -->
    <audio id="audio-player">
        <source src="assets/Walk Through The Park - TrackTribe.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <!-- Controle de volume -->
    <label for="volume-control">Volume: </label>
    <input type="range" id="volume-control" min="0" max="0.5" step="0.05" value="0.2">    

    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="data-atual"></p>
        <p id="hora-atual"></p>
    </div>
    <button class="button-56" id="btn-registrar-ponto">Registrar ponto</button>

    <dialog class="dialog" id="dialog-ponto">
        
        <p id="dialog-data">Data</p>
        <p id="dialog-hora">Hora</p>
        <div class="button-container">
            <button class="button-dialog" option value="entrada" id="btn-dialog-entrada">Entrada</button>
            <button class="button-dialog"option value="intervalo" >Intervalo</button>
            <button class="button-dialog"option value="volta-intervalo">Volta Intervalo</button>
            <button class="button-dialog" id="btn-dialog-saida"option value="btn-dialog-saida">Saída</button>
        </div>
        <button class="button-sair" id="dialog-fechar">X</button>
    </dialog>

    <script src="js/index.js"></script>
</body>
</html>

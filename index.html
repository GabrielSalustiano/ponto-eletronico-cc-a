<!DOCTYPE html>
<html lang="pt-br">
    <audio id="audio-player">
        <source src="assets\\Walk Through The Park - TrackTribe.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <!-- Controle de volume -->
    <label for="volume-control">Volume: </label>
    <input type="range" id="volume-control" min="0" max="0.5" step="0.05" value="0.2">    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto Eletrônico</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="data-hora">
        <p id="dia-semana"></p>
        <p id="data-atual"></p>
        <p id="hora-atual"></p>
    </div>
    <button id="btn-registrar-ponto">Registrar ponto</button>

    <dialog id="dialog-ponto">
        <p id="dialog-data">Data</p>
        <p id="dialog-hora">Hora</p>
        <button id="btn-dialog-entrada">Entrada</button>
        <button>Intervalo</button>
        <button>Volta Intervalo</button>
        <button id="btn-dialog-saida">Saída</button>
        <button id="dialog-fechar">X</button>
    </dialog>

    <script src="js/index.js"></script>
</body>
</html>
